<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Screen Orientation Examples
    </title>
    <script src="script.js"></script> 
    <script src="mobileconsole.js"></script>
  </head>
  <body>
    <section>
      <p>
        Example 1
      </p>
      <button onclick='unlock()'>
        Unlock
      </button>
      <button onclick="screen.orientation.lock('portrait')">
        Lock to portrait
      </button>
      <button onclick="screen.orientation.lock('landscape')">
        Lock to landscape
      </button>
    </section>
    <section>
      <p>
        Example 2
      </p>
      <button onclick='start();'>
        Start
      </button>
      </section>
  </body>
</html>
